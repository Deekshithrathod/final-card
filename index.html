<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<style>
			body {
				margin: 0;
				height: 100vh;

				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				gap: 2rem;

				background-image: url("./temp/card_background.png");
				background-repeat: no-repeat;
				background-position: center center;
				background-size: cover;
				background-color: transparent;
				background-clip: border-box;
				background-attachment: fixed;

				perspective: 1000px;
			}

			form {
				display: flex;
				flex-direction: column;
				align-items: flex-end;
				gap: 1rem;
			}

			#card {
				min-width: 400px;
				max-width: 500px;
				width: 30%;
				aspect-ratio: 2/3;
				background-color: transparent;
				inset: 0;
				pointer-events: none;
				z-index: 1;

				transform: rotateX(10deg) rotateY(-25deg);
				transform-style: preserve-3d;
				animation: none;
			}

			.card-container img {
				position: absolute;
				inset: 0;
				width: 100%;
				top: -85px;
				object-fit: contain;
			}
			.card-container video {
				position: absolute;
				inset: 0;
				width: 99%;
				height: 83%;
				top: 15px;
				border-radius: 4rem;

				/* top: 105px; */
				object-fit: cover;
			}

			.card-container p {
				padding-left: 2rem;
				font-size: 4rem;
				color: wheat;
				position: absolute;
				width: 100%;
				bottom: 20px;
				object-fit: contain;
			}

			@keyframes swingY {
				0% {
					transform: rotateX(10deg) rotateY(-25deg);
				}
				100% {
					transform: rotateX(10deg) rotateY(25deg);
				}
			}
		</style>
	</head>
	<body>
		<form id="nameForm">
			<label for="nameInput" style="font-size: 1.2rem; color: #333"
				>Enter Name:</label
			>
			<input
				id="nameInput"
				type="text"
				value="Akash"
				style="
					font-size: 1.5rem;
					padding: 0.5rem 1rem;
					border-radius: 8px;
					border: 1px solid #ccc;
				" />
		</form>
		<div id="card" class="card-container">
			<video
				id="cardVideo"
				autoplay
				loop
				muted
				playsinline
				src="./temp/vid_nobg.mp4"></video>
			<img src="./temp/3.png" alt="3.png" />
			<img src="./temp/5.png" alt="5.png" />
			<img src="./temp/6.png" alt="6.png" />
			<img src="./temp/7.png" alt="7.png" />
			<p id="cardName">Akash</p>
		</div>
		<script>
			const card = document.getElementById("card");
			const video = document.getElementById("cardVideo");
			const nameInput = document.getElementById("nameInput");
			const cardName = document.getElementById("cardName");

			function restartAnimation() {
				card.style.animation = "none";
				void card.offsetWidth;
				card.style.animation = "swingY 4s alternate infinite linear";
			}

			video.addEventListener("play", restartAnimation);
			video.addEventListener("ended", () => {
				video.currentTime = 0;
				video.play();
				restartAnimation();
			});
			video.addEventListener("timeupdate", () => {
				if (video.currentTime < 0.1) restartAnimation();
			});

			nameInput.addEventListener("input", (e) => {
				cardName.textContent = e.target.value || " ";
			});
		</script>
	</body>
</html>
