<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Perspective Video Card</title>
		<style>
			body {
				background: #000;
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100vh;
			}

			.card {
				position: relative;
				width: 350px;
				height: 500px;
				background: transparent;
				border-radius: 20px;
				overflow: hidden;
				transform: perspective(1000px) rotateX(5deg);
				animation: rotateYCard 4s cubic-bezier(0.1, 0, 0.175, 1) infinite
					alternate;
				box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
			}

			@keyframes rotateYCard {
				from {
					transform: perspective(1000px) rotateY(-20deg) rotateX(5deg);
				}
				to {
					transform: perspective(1000px) rotateY(20deg) rotateX(5deg);
				}
			}

			.card::before {
				content: "";
				position: absolute;
				inset: 0;
				background: radial-gradient(
					ellipse at center,
					rgba(0, 0, 0, 0.4),
					rgba(0, 0, 0, 0.8)
				);
				mix-blend-mode: multiply;
				z-index: 2;
			}

			.card video {
				position: absolute;
				width: 100%;
				height: 100%;
				object-fit: cover;
				z-index: 1;
			}

			.glow-border {
				position: absolute;
				inset: 0;
				border-radius: 20px;
				box-shadow: 0 0 20px #b500ff, 0 0 40px #ff00ff inset;
				z-index: 3;
				pointer-events: none;
			}
		</style>
	</head>
	<body>
		<div class="card">
			<video autoplay loop muted playsinline>
				<source src="your-video.mp4" type="video/mp4" />
			</video>
			<div class="glow-border"></div>
			<div class="card-content">
				<div class="item-image">
					<!-- Replace with actual image if available -->
					<img
						src="https://i.imgur.com/8QfQF5F.png"
						alt="Kukri Knife"
						style="
							width: 180px;
							margin: 0 auto;
							display: block;
							filter: drop-shadow(0 0 16px #ff0055);
							transform: rotate(-20deg);
						" />
				</div>
				<div class="congrats">CONGRATULATION!</div>
				<div class="item-name">
					Kukri Knife <span class="item-skin">| Slaughter</span>
				</div>
				<div class="price-box">
					<span class="price">$1240,50</span>
					<span class="legendary">LEGENDARY</span>
				</div>
				<div class="user-info">
					<span class="username">Aleksandr</span>
					<span class="date">April 24, 2025 11:57</span>
				</div>
				<div class="brand">
					<img
						src="https://i.imgur.com/1Q9Z1Zm.png"
						alt="Craze Skin Logo"
						class="brand-logo" />
					<span class="brand-name">CRAZE<br />SKIN</span>
				</div>
			</div>
		</div>
	</body>
</html>
