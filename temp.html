<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Cutout PNG Shadow Preview</title>
		<style>
			:root {
				--card-width: 320px; /* fixed width */
				--shadow-y: 16px; /* vertical offset */
				--shadow-blur: 22px; /* softness */
				--shadow-opacity: 0.55; /* darkness */
			}
			body {
				margin: 0;
				min-height: 100svh;
				display: grid;
				place-items: center;
				background-color: white;
				/* background: radial-gradient(60% 60% at 50% 40%, #2b2b2b, #111); */
				font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
					Arial, sans-serif;
			}

			.stage {
				width: var(--card-width);
				aspect-ratio: 9 / 16;
				position: relative;
				display: grid;
				place-items: center;
			}

			.frame {
				width: 100%;
				height: 100%;
				object-fit: contain;
				display: block;
				filter: drop-shadow(
					0 var(--shadow-y) var(--shadow-blur)
						rgba(0, 0, 0, var(--shadow-opacity))
				);
			}
		</style>
	</head>
	<body>
		<div class="stage">
			<!-- Use the uploaded file directly -->
			<img
				class="frame"
				src="./final-card-assets/card_frame copy.png"
				alt="Card Frame" />
		</div>
	</body>
</html>
